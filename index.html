<!DOCTYPE html>
<html>
<head>
  <title>NyayaSetu - Digital Nyay</title>
  <meta charset="UTF-8">
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC6VjeJJ1-JhUozW3QUZR9vu9bx16Nyrws",
      authDomain: "nyayasetu-a9621.firebaseapp.com",
      projectId: "nyayasetu-a9621",
      storageBucket: "nyayasetu-a9621.appspot.com",
      messagingSenderId: "411412684697",
      appId: "1:411412684697:web:581935616e789c81df3d08",
      measurementId: "G-0J6C3BCDCM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    async function uploadEvidence(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const description = document.getElementById("desc").value;
      const file = document.getElementById("file").files[0];

      if (!file || !description) {
        alert("Please fill in description and upload a file.");
        return;
      }

      const fileRef = ref(storage, 'evidence/' + Date.now() + '_' + file.name);
      await uploadBytes(fileRef, file);

      await addDoc(collection(db, "nyayasetu"), {
        name: name || "Anonymous",
        description: description,
        fileName: file.name,
        timestamp: serverTimestamp()
      });

      document.getElementById("form").reset();
      alert("âœ… Saboot safalta se upload ho gaya!");
    }

    window.uploadEvidence = uploadEvidence;
  </script>
</head>
<body style="font-family: Arial; padding: 2em; background-color: #f4f4f4;">
  <h1>ðŸ“œ NyayaSetu - Digital FIR Portal</h1>
  <form id="form" onsubmit="uploadEvidence(event)">
    <label>Name (Optional):</label><br>
    <input type="text" id="name" placeholder="Apka naam (optional)" /><br><br>
    
    <label>Incident Description:</label><br>
    <textarea id="desc" placeholder="Yahan ghatna likhiye" required></textarea><br><br>
    
    <label>Upload File (Photo/Video/Audio):</label><br>
    <input type="file" id="file" required /><br><br>
    
    <button type="submit">ðŸ“¤ Saboot Submit Karo</button>
  </form>
</body>
</html>
